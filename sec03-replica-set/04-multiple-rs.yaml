apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: my-rs-1
spec:
  selector:
    matchLabels:
      app: my-app
  replicas: 2
  template:
    metadata:
      labels:
        app: my-app
    spec:
      containers:
      - name: nginx
        image: nginx
